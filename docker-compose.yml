      - n8nInstall_lightrag_inputs:/app/data/inputs

    extra_hosts:
      - "host.docker.internal:host-gateway"

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- http://localhost:9621/health > /dev/null 2>&1 || exit 1",
